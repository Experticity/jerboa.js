<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Snippet</title>

    <link rel="stylesheet" href="./jerboa.css" />

    <style>
        body {
            height: 100vh;
            width: 100%;
            margin: 0;
            background: #f5f5f5;
        }

        .thingy {
            display: block;
            width: 300px;
            height: 300px;
            border: 1px solid #aaa;
            margin: 30px;
            text-align: center;
            background: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>

<div class="thingy">
    <h1>Welcome to the Gobi Desert</h1>
    <img src="../img/jerboa.jpg" alt="A Jerboa" height="150">
</div>
<div class="thingy"></div>
<div class="thingy"></div>


<script src="./jerboa.js"></script>
<script>
    jerboa.init({
        strategy: jerboa.strategies.byClass('thingy'),
        positioning: 'percent',
        points: [
            {
                "datetime": "2016-07-14T22:55:50.792Z",
                "position": {
                    "positioning": "percent",
                    "target": "body > div:nth-child(1) > img:nth-child(2)",
                    "container": "body > div:nth-child(1)",
                    "containerSize": {"width": 302, "height": 302},
                    "offset": [160, 165],
                    "windowSize": {"width": 1344, "height": 698}
                },
                "url": "http://localhost:63342/feedback-snippet/src/index.html?foo=bar#asdf",
                "text": "Cool icon!",
                "user": "Josh",
                "replies": [
                    {
                        "text": "Thanks!",
                        "user": "Joe",

                    },
                    {
                        "text": "You're Welcome!",
                        "user": "Josh",

        ]

    jerboa.addEventListener('save', function (payload) {
        console.log(JSON.stringify(payload));
    });
</script>
</body>
</html>
